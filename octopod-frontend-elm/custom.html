<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="/octopod-css/development/styles/style.css">
</head>
<body>
  <div id="myapp"></div>
  <script type="text/javascript" src="main.js"></script>
  <script>
    var socket;
    var app = Elm.Main.init({
      node: document.getElementById('myapp')
    });
    app.ports.getWebsocketAddress.subscribe(function(address) {
      socket = new WebSocket(address);
      socket.addEventListener("message", function(event) {
          app.ports.deploymentsReceiver.send(event.data);
          app.ports.deploymentReceiver.send(event.data);
      });
    });
  </script>
</body>
