# Default values for octopod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: typeable/octopod
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
rbac:
  create: true
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  runAsUser: 1000
  runAsGroup: 1000
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true

service:
  type: ClusterIP
  ports:
    powerApp: 4443
    ui: 80
    app: 4000
    ws: 4020

ingress:
  enabled: true
  ingressClass: nginx
  tls:
    enabled: true
    clusterIssuer: letsencrypt
  powerApp:
    annotations: {}
  ui:
    annotations: {}
  app:
    annotations: {}
  ws:
    annotations: {}

resources: 
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

octopod:
  projectName: Octopod
  deploymentNamespace: octopod-deployment
  baseDomain: ""
  statusUpdateTimeout: 600
  archiveRetention: 1209600
  migrations:
    enabled: true
  env: {}
  vaultEnv: {}
controlScripts:
  image:
    repository: typeable/octopod-helm-example
    pullPolicy: IfNotPresent
    tag: 1.1
sqitch:
  image:
    repository: typeable/sqitch
    pullPolicy: IfNotPresent
    tag: v2.0.0
postgresql:
  enabled: true
  postgresqlUsername: octopod
  postgresqlDatabase: octopod
  image:
    tag: 12.7.0-debian-10-r51
vault:
  enabled: false
  clusterName: ""
kubernetesDashboard:
  enabled: false
  url: ""
