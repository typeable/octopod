<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.button</h1>

            <button class="button" type="button">Delete</button>

            <br>
            <br>
            <br>
            <br>
            <h2>.button--secondary</h2>

            <button class="button button--secondary" type="button">Cancel</button>


            <br>
            <br>
            <br>
            <br>
            <h2>.button--add</h2>

            <button class="button button--add" type="button">New deployment</button>



            <br>
            <br>
            <br>
            <br>
            <h2>.button--save</h2>

            <button class="button button--save" type="button">Save</button>


            <br>
            <br>
            <br>
            <br>
            <h2>.button--disabled</h2>
            <p>
                Хорошо бы еще добавить атрибут <b>disabled</b>
            </p>

            <button class="button button--disabled" type="button" disabled>Delete</button>

            <button class="button button--add button--disabled" type="button" disabled>New deployment</button>

            <br>
            <br>

            <button class="button button--secondary button--disabled" type="button" disabled>Cancel</button>

            <button class="button button--secondary button--archive button--disabled" type="button" disabled>Move to archive</button>




            <br>
            <br>
            <br>
            <br>
            <h2>Теги</h2>

            <div class="button">div.button</div>

            <br><br>

            <span class="button">span.button</span>

            <br><br>

            <label class="button" for="#">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

    </body>
