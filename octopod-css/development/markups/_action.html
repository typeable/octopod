        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>

            <br>
            <br>
            <br>
            <br>

            <br>
            <br>
            <br>
            <br>

            </button>



            <br>
            <br>
            <br>
            <br>

            </button>




            <br>
            <br>
            <br>
            <br>
            <h2>.action--disabled</h2>
            <p>
                Если экшн делается тегом &lt;button&gt; то хорошо бы добавлять атрибут <b>disabled</b>:
            </p>

            <button class="action action--edit action--disabled" type="button" disabled>
                Edit
            </button>
