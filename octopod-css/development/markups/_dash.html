<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.dash</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.dash</h1>

            <br>
            <br>
            <br>
            <br>
            <h2>.dash--add</h2>

            <button class="dash dash--add" type="button">
                Add an override
            </button>

            <br>
            <br>
            <br>
            <br>
            <h2>.dash--back</h2>

            <button class="dash dash--back" type="button">
                All deployments
            </button>



            <br>
            <br>
            <br>
            <br>
            <h2>.dash--smaller</h2>

            <button class="dash dash--back dash--smaller" type="button">
                All deployments
            </button>

            <br>
            <br>
            <br>
            <br>
            <h2>.dash--disabled</h2>
            <p>
                Хорошо бы добавлять атрибут <b>disabled</b>
            </p>

            <button class="dash dash--add dash--disabled" type="button" disabled>
                All deployments
            </button>


            <br>
            <br>
            <br>
            <br>
            <h2>Теги</h2>

            <div class="dash dash--add">Add an override</div>

            <br><br>

            <span class="dash dash--add">Add an override</span>

            <br><br>

            <label class="dash dash--add" for="#">Add an override</label>

            <br><br>

            <a class="dash dash--add" href="#">Add an override</a>

            <br><br>

            <button class="dash dash--add" type="button">Add an override</button>

            <br><br>

            <input class="dash dash--add" type="button" value="Add an override">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <!-- jQuery -->
        <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>

        <!-- Outline.js -->
        <script src="../vendors/outline/outline.js"></script>

        <!-- Temp -->
        <script src="../scripts/_expander.js"></script>
        <script src="../scripts/_drop.js"></script>
        <script src="../scripts/_sort.js"></script>
        <script src="../scripts/_data.js"></script>
        <script src="../scripts/_popup.js"></script>
        <script src="../scripts/_classic-popup.js"></script>
        <script src="../scripts/_collapse.js"></script>


    </body>
</html>
