<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>.drop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <br>
            <br>
            <h1>.drop</h1>


            <p>
                Общий компонент для выпадаек что по клику.
                Они могут отличаться внешне, но жаба-скрипт везде будет один.
            </p>
            <p>
                Смотрим базовую версию:
            </p>
            <br>
            <br>

            <div class="drop">
                <button class="drop__handler" type="button">
                    Handler
                </button>
                <div class="drop__dropdown">
                    dropdown
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <p>
                Дальше либо натягиваем скины, либо просто смиксовываем с другими блоками.
            </p>


            <br>
            <br>
            <br>
            <br>
            <h2>.drop--actions</h2>
            <br>


            <div class="drop drop--actions">
                <button class="drop__handler" type="button">
                    Actions
                </button>
                <div class="drop__dropdown">
                    <button class="action action--edit" type="button">
                        Edit
                    </button>
                    <button class="action action--archive" type="button">
                        Move to archive
                    </button>
                </div>
            </div>






            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
